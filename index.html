<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term Farm</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Term Farm</h1>
        <div class="level-system">
            <p>Your Level: <span id="user-level">1</span></p>
            <p>XP: <span id="user-xp">0</span></p>
            <div class="progress-bar" id="xp-progress-bar"><div class="progress"></div></div>
        </div>
    </header>
    <main>
        <section class="inventory">
            <h2>Inventory</h2>
            <ul id="inventory-list"></ul>
            <button id="update-inventory">Update Inventory</button>
        </section>
        <section id="corn-farm" style="display: none;">
            <h2>Corn Farm</h2>
            <button id="plant-corn">Plant Corn</button>
            <p>Your Corn: <span id="corn-amount">0</span></p>
        </section>
    </main>
    <div class="modal" id="status-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Status update modal</p>
        </div>
    </div>
    <div class="modal" id="inventory-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Inventory update modal</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Term Farm. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript for live updating, modal handling and level XP system
        let userLevel = 1;
        let userXP = 0;
        const xpThresholds = [0, 500, 1200, 2000]; // Mock thresholds for levels

        function updateProgress() {
            const progressBar = document.getElementById('xp-progress-bar').children[0];
            const progressPercentage = (userXP / xpThresholds[userLevel - 1]) * 100;
            progressBar.style.width = progressPercentage + '%';
            document.getElementById('user-level').textContent = userLevel;
            document.getElementById('user-xp').textContent = userXP;
        }

        function levelUp() {
            if (userXP >= xpThresholds[userLevel]) {
                userLevel++;
                updateProgress();
                document.getElementById('corn-farm').style.display = userLevel >= 2 ? 'block' : 'none';
            }
        }

        document.getElementById('update-inventory').addEventListener('click', function() {
            // Logic to update inventory
            userXP += 100; // Example XP Gain
            levelUp();
        });

        updateProgress();
    </script>
</body>
</html>
